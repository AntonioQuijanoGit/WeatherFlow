@if (showWelcome()) {
<div class="welcome-overlay" (click)="closeWelcome()">
  <div class="welcome-container" (click)="$event.stopPropagation()">
    <!-- Close button -->
    <button class="welcome-close" (click)="closeWelcome()" aria-label="Close welcome screen">
      <lucide-icon [name]="X" [size]="18" strokeWidth="2"></lucide-icon>
    </button>

    <!-- Hero Content - Horizontal Layout -->
    <div class="welcome-hero">
      <!-- Left Side: Icon & Title -->
      <div class="welcome-hero-left">
        <div class="welcome-icon-circle">
          <lucide-icon [name]="Wind" [size]="48" strokeWidth="1.5"></lucide-icon>
        </div>
        <div class="welcome-text">
          <h1 class="welcome-title">WeatherFlow</h1>
          <p class="welcome-subtitle">Real-time Weather Dashboard</p>
        </div>
      </div>

      <!-- Right Side: Features & Button -->
      <div class="welcome-hero-right">
        <div class="welcome-features-compact">
          <div class="feature-item">
            <lucide-icon [name]="Thermometer" [size]="16" strokeWidth="2"></lucide-icon>
            <span>Real-time</span>
          </div>
          <div class="feature-item">
            <lucide-icon [name]="TrendingUp" [size]="16" strokeWidth="2"></lucide-icon>
            <span>Charts</span>
          </div>
          <div class="feature-item">
            <lucide-icon [name]="Zap" [size]="16" strokeWidth="2"></lucide-icon>
            <span>Analytics</span>
          </div>
          <div class="feature-item">
            <lucide-icon [name]="BarChart3" [size]="16" strokeWidth="2"></lucide-icon>
            <span>Export</span>
          </div>
        </div>
        <button class="welcome-button" (click)="getStarted()">
          Get Started
          <lucide-icon [name]="ArrowRight" [size]="16" strokeWidth="2"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
}
